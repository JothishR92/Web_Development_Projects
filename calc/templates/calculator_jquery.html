<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../static/js/calculation_jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/calculator.css">
</head>
<body>
	<div class="main">
        <center>
		<!-- <form name = "calculator" action="http://10.132.243.88:5000/output " method="post"> -->
			<input id="textbox" type="text" name="textview">
			<br>
			<input id="textbox1" type="text" name="output" value="">
		<table>
			<tr>
				<td> <input id="rbtn" type="button" class="button" value="√" onclick="$('textbox').val('√')"> </td>
				<td> <input id="square" type="button" class="button" value="sq" onclick="$('textbox').val() += ' ^2 ' "> </td>
				<td> <input id="bckspce" type="button" class="button" value="⌫" onclick="back()"> </td>
				<td> <input id="divide" type="button" class="button" value="/" onclick="$('textbox').val() += ' / ' "> </td>
			</tr>
			<tr>
				<td> <input id="num7" type="button" class="button" value="7" onclick="$('textbox').val() += '7' "> </td>
				<td> <input id="num8" type="button" class="button" value="8"onclick="$('textbox').val() += '8' "> </td>
				<td> <input id="num9" type="button" class="button" value="9"onclick="$('textbox').val() += '9' "> </td>
				<td> <input id="multiply" type="button" class="button" value="x" onclick="$('textbox').val() += '*' "></td>
			</tr>
			<tr>
				<td> <input id="num4" type="button" class="button" value="4" onclick="$('textbox').val() += '4' "> </td>
				<td> <input id="num5" type="button" class="button" value="5" onclick="$('textbox').val() += '5' "> </td>
				<td> <input id="num6" type="button" class="button" value="6" onclick="$('textbox').val() += '6' "> </td>
				<td> <input id="minus" type="button" class="button" value="-" onclick="$('textbox').val() += ' - ' "> </td>
			</tr>
			<tr>
				<td> <input id="num1" type="button" class="button" value="1" onclick="$('textbox').val() += '1' "> </td>
				<td> <input id="num2" type="button" class="button" value="2" onclick="$('textbox').val() += '2' "> </td>
				<td> <input id="num3" type="button" class="button" value="3" onclick="$('textbox').val() += '3' "> </td>
				<td> <input id="plus" type="button" class="button" value="+" onclick="$('textbox').val() += ' + ' "> </td>
			</tr>
			<tr>
				<td> <input id="reset" type="button" class="button" value="c" onclick="$('textbox').val() = '' " id="clear"> </td>
				<td> <input id="num0" type="button" class="button" value="0" onclick="$('textbox').val() += '0' " > </td>
				<td> <input id="dot" type="button" class="button" value="." onclick="$('textbox').val() += '.' "> </td>
				<td> <input id="equal" type="button" class="button" value="=" onclick="return loadDoc();"> </td>
			</tr>
		</table>
		<!-- </form>-->
	</center>
</div>

</body>
</html>
